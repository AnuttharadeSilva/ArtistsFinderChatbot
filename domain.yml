version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- thank
- inform
- ask_artists
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- out_of_scope
entities:
- figures
- medium
- style
slots:
  style:
    type: text
    influence_conversation: true
  medium:
    type: text
    influence_conversation: true
  figures:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey there! How can I help?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_artists:
  - text: I know the best artists from all over the country who are doing commissions.
  utter_ask_style:
  - text: Can I know in which style do you want to get your drawing done? digital or traditional?
  utter_ask_medium:
  - text: What is the medium of the drawing you are looking for? colored or pencil art?
  utter_ask_figures:
  - text: How many figures do you need to be done?
  utter_no_worries:
  - text: No problem :)
  utter_ask_continue:
  - text: Sorry, I didn't understand. Do you want to continue?
  utter_slot_values:
  - text: |-
      Here are your requirements.
       - Style: {style}
       - Medium: {medium}
       - Num of figures: {figures}
  utter_submit:
  - text: Great! I will process the requirements and find an artist for you.
actions:
- utter_ask_artists
- utter_figures
- utter_goodbye
- utter_greet
- utter_medium
- utter_no_worries
- utter_slot_values
- utter_style
- utter_submit
- validate_artist_form
forms:
  artist_form:
    required_slots:
      style:
      - entity: style
        type: from_entity
      medium:
      - entity: medium
        type: from_entity
      figures:
      - entity: figures
        type: from_entity
