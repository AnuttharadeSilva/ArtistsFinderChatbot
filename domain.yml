version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- thank
- inform
- ask_artists
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- out_of_scope
entities:
- figures
- medium
- style
slots:
  style:
    type: text
    influence_conversation: true
  medium:
    type: text
    influence_conversation: true
  figures:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false

responses:
  utter_greet:
  - text: ආයුබෝවන්! මොකක්ද මගෙන් ඔබට විය යුතු උදව්ව?
  utter_cheer_up:
  - text: 'මෙන්න ඔබට මගෙන් තෑග්ගක්:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: ඒක ඔයාට උදව්වක් උනාද?
  utter_happy:
  - text: නියමයි! දිගටම කරගෙන යන්න
  utter_goodbye:
  - text: සුබ දවසක්!
  utter_iamabot:
  - text: මම RASA වලින් හදපු රොබෝ කෙනෙක්.
  utter_ask_artists:
  - text: මම දන්නවා ලංකාවේ ඉන්න හොදම චිත්‍ර ශිල්පියෝ. ඔයාට එයාලට කියල චිත්‍රයක් මිලදී ගන්න පුළුවන්.
  utter_ask_style:
  - text: මට දැනගන්න පුලුවන්ද ඔයාට අවශ්‍ය චිත්‍ර ශෛලිය මොකක්ද කියල?
  utter_ask_medium:
  - text: ඔයාට චිත්‍රය ඇදගන්න ඕනේ කරන මාධ්‍ය මොකක්ද? 
  utter_ask_figures:
  - text: ඔයාගේ චිත්‍රයේ මිනිස් රූප කීයක් තිබිය යුතුද?
  utter_no_worries:
  - text: ඕක මොකක්ද :)
  utter_ask_continue:
  - text: සමාවෙන්න. මට ඒක තේරුනේ නෑ. නැවත ආරම්භ කරන්න කැමතිද?
  utter_slot_values:
  - text: |-
      මේ තියෙන්නේ ඔයාගේ අවශ්‍යතා.
       - ශෛලිය: {style}
       - මාධ්‍ය: {medium}
       - මිනිස් රූප ගණන: {figures}
  utter_submit:
  - text: විශිෂ්ටයි! මම මේ අවශ්‍යතා සලකලා ඔයාට චිත්‍ර ශිල්පියෙක් හොයල දෙන්නම්.
actions:
- utter_ask_artists
- utter_figures
- utter_goodbye
- utter_greet
- utter_medium
- utter_no_worries
- utter_slot_values
- utter_style
- utter_submit
- validate_artist_form
forms:
  artist_form:
    required_slots:
      style:
      - entity: style
        type: from_entity
      medium:
      - entity: medium
        type: from_entity
      figures:
      - entity: figures
        type: from_entity
